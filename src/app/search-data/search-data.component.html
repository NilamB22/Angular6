<div class="container-fluid">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title">Search Data By Country ID</h3>
      </div>
      <div class="panel-body">
          <!-- <input type="text" class="form-control" [(ngModel)]="country_id" 
          placeholder="Enter Country Code"
          (ngModelChange)="getSearchData()" 
          appValidate> -->
        <div>
        <input type="text" class="form-control" [(ngModel)]="country_id" 
        style="width:20%; float:left"
        appValidate>
        <button type="submit" (click)="getSearchData()" class="btn btn-primary" id="search_data"
        >Search</button><span>&nbsp;&nbsp;(eg. IN,AN,AQ)</span>
        </div>
        <div *ngIf="error!=undefined" style="color:red">
          {{error}}
        </div>{{searchResultData}}
        <div *ngIf="searchResultData!=undefined && searchResultData?.length>0">
          <hr>
          <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Alpha2 Code</th>
                <th>Alpha3 Code</th>
              </tr>
            </thead>
            <tr *ngFor="let d of searchResultData">
                <td>{{d.name}}</td>
                <td>{{d.alpha2_code}}</td>
                <td>{{d.alpha3_code}}</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
