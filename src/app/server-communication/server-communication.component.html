<div class="container-fluid">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Server Communication & Observables</h3>
    </div>
    <div class="panel-body">
      <button type="submit" (click)="getData()" class="btn btn-primary" id="display_data">Display Data</button>

      <div *ngIf="error!=undefined" style="color:red">
        {{error}}
      </div>

      <div *ngIf="resultData!=undefined && resultData?.length>0">
        <hr>
        <table id="coutry_tbl" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
                <th>Name</th>
                <th>Alpha2 Code</th>
                <th>Alpha3 Code</th>
            </tr>
          </thead>
          <tr *ngFor="let d of resultData" let i = index>
            <td>{{d.name}}</td>
            <td>{{d.alpha2_code}}</td>
            <td>{{d.alpha3_code}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
